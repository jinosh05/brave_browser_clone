name: brave_browser_clone
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For Browser
  flutter_inappwebview: ^5.4.3+7
  flutter_downloader: ^1.8.4
  url_launcher: ^6.1.5

  # Support
  path_provider: ^2.0.11
  permission_handler: ^10.0.2
  package_info_plus: ^1.4.3+1

  # State management
  provider: ^6.0.3

  # cache
  shared_preferences: ^2.0.15

  # UI support
  flutter_svg: ^1.1.5
  extended_image: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: SF UI
      fonts:
        - asset: fonts/SF_UI_Display_Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
